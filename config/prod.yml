aws_profile: "default"
aws_region: "us-east-1" # <-- CORREGIDO: Sin "<>"

# Configuración del Backend de Terraform
# ¡Asegúrate de que este bucket S3 'inventario-tfstate-rf2411' exista!
tf_state_bucket: "inventario-tfstate-rf2411" 
tf_state_key: "infra/terraform.tfstate"

# --- Configuración General del Proyecto ---
project_name: "inventario"
domain_name: "" # <-- CORREGIDO: Dejar vacío si no se usa
hosted_zone_id: "" # <-- CORREGIDO: Dejar vacío si no se usa
waf_enable: true

# --- Buckets S3 (¡Deben ser únicos globalmente!) ---
frontend_bucket_name: "inventario-frontend-rf2411-prod" # <-- CORREGIDO: Nombre único
auth_frontend_bucket_name: "inventario-auth-rf2411-prod" # <-- AÑADIDO: Faltaba este bucket
uploads_bucket_name: "inventario-uploads-rf2411-prod" # <-- CORREGIDO: Nombre único

# --- Configuración de Build de Docker ---
ecr_repo_prefix: "inventario-panel"
# CORREGIDO: Rutas relativas desde el playbook (asumiendo que el playbook está en 'ansible/playbook.yml')
auth_context_dir: "../web_server/auth"
inventario_context_dir: "../web_server/inventario"
reportes_context_dir: "../web_server/reportes"
image_tag: "v1.0"

# --- Configuración de la Base de Datos ---
db_engine: "mysql"
db_engine_version: "8.0"
db_instance_class: "db.t4g.micro"
db_name: "inventario"
# ¡CORREGIDO: No uses 'root'/'password' en producción!
db_username: "admin_inventario" 
db_password: "<REEMPLAZAR_CON_CONTRASENA_SEGURA_DE_BD>" 

# --- Configuración de ECS ---
inventario_port: 3000
reportes_port: 3001
auth_port: 3002
desired_count_auth: 1
desired_count_inventario: 1
desired_count_reportes: 1

# --- Configuración de Red y API ---
enable_nat_gateway: true
api_stage_name: "prod"

# --- Secretos ---
jwt_secret: "<REEMPLAZAR_CON_SECRETO_JWT_LARGO_Y_ALEATORIO>" # <-- CORREGIDO

# --- Tags ---
tags:
  Env: "Dev"
  Project: "Inventario"
