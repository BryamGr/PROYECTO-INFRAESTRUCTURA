<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de acceso para empleados de Envasados Industriales">
    <title>Acceso - Envasados Industriales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <div class="company-branding">
            <div class="logo">
                <i class="fas fa-boxes"></i>
            </div>
            <h1>Productos Envasados</h1>
            <p>Calidad y precisión en cada producto</p>
        </div>
        
        <div class="login-container">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Ingresa tus credenciales para acceder al sistema</p>
            </div>

            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" placeholder="usuario@envasados.com" required>
                        <span class="input-status"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" placeholder="Ingresa tu contraseña" required minlength="6">
                        <span class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </span>
                        <span class="input-status"></span>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Recordar mis datos
                    </label>
                    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn">
                    <span class="btn-text">ACCEDER</span>
                    <div class="btn-loader">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="signup-text">
                    ¿No tienes una cuenta? <a href="#" id="signupLink">Solicitar acceso</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de éxito -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>¡Acceso exitoso!</h3>
            <p id="welcomeMessage">Bienvenido al sistema de Productos Envasados</p>
            <button id="modalClose" class="btn modal-btn">Continuar</button>
        </div>
    </div>

    <!-- SDK de Cognito -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.0/amazon-cognito-identity.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1411.0.min.js"></script>

    <!-- Tu archivo de autenticacion -->
<script src="auth.js"></script>

    <!-- Tus otros scripts -->
<script src="script.js"></script>
    
    </body>
</html>
